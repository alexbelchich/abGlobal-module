<h3 class="mui--text-center" translate="question"></h3>

<image-slider model="question.sliderValue"
              slider-value="0"
              slider-floor="1"
              slider-ceil="100"
              slider-step="1"
              first-image="{{question.src.first}}"
              second-image="{{question.src.second}}"
              circle-images="false">
</image-slider>

<div class="idu-container">
    <span class="cursor-pointer" ng-click="question.check()">
        <span class="fa" ng-class="{'fa-square-o': !question.idu,
        'fa-check-square-o': question.idu}"></span>
        <span translate="idu"></span>
    </span>
</div>
