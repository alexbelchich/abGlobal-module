<h3 class="mui--text-justify" translate="question"></h3>

<image-slider model="question.sliderValue"
              slider-value="0"
              slider-floor="1"
              slider-ceil="100"
              slider-step="1"
              first-image="{{question.src.first}}"
              second-image="{{question.src.second}}"
              circle-images="false">
</image-slider>
